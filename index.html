<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&family=Work+Sans:wght@100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Launch countdown timer</title>
</head>
<body>
  <main class="container">
    <section class="timer">
      <h1 class="timer__title">WE'RE LAUNCHING SOON</h1>

      <ul class="timer__list">
        <li class="timer__list-item"><span id="days">00</span>DAYS</li>
        <li class="timer__list-item"><span id="hours">00</span>HOURS</li>
        <li class="timer__list-item"><span id="minutes">00</span>MINUTES</li>
        <li class="timer__list-item"><span id="seconds">00</span>SECONDS</li>
      </ul>
    </section>

    <section class="social-media">
      <div class="icon-container">
        <img class="social-media__icon" src="images/icon-facebook.svg">
        <img class="social-media__icon" src="images/icon-pinterest.svg">
        <img class="social-media__icon" src="images/icon-instagram.svg">
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/tonnysei" target="_blank">Seif Telmini</a>.
      </div>
    </section>
  </main>

  <div class="background__main"></div>
  <div class="background__mountains"></div>

  <script src="script.js"></script>
</body>
</html>
